//rest==use when declare the function



function sum(){
	console.log(arguments);
	
	let summ=0;
	for(let i in arguments){
	summ = summ+arguments[i]
	}

	}

function newsum(name,...res){
	
	
	let su=0;
	for(let j in res){  
	su = su + res[j];
	}
	document.write(name,su+"<br>");
	}
	
newsum("harry",20,30,40);
