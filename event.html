<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>HTML 5 Boilerplate</title>
    <script>
        function hello(){
            document.write("hello everyone")
        }
    </script>
  </head>
  <body>
	<button onclick="hello()">click please</button>
    <p ondblclick="hello()">add two times</p>
    <p oncontextmenu="hello()">one write click work</p>           
    <p onmouseenter="hello()">on entering mouse event occure</p>    
    <p onmouseout="hello()">on mouse out</p>  
    <p onmousedown="hello()">one write click work</p>    
    <p oncont ="hello()">one write click work</p>      
  </body>
</html>
